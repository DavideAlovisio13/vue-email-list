<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Email List</title>
</head>

<body>
    <div id="app" class="bg-success vh-100 w-100">
        <h1 class="text-center p-5 fs-title ">Vue Email List</h1>
        <div class="container d-flex justify-content-center align-items-center text-center shadow-lg">
            <div class="text-center p-5">
                <ul v-if="emails.length >= mailTotal">
                    <!-- v-for per email: genera li per ciescun elemento di emails -->
                    <li class="p-2 text-light" v-for="(email, index) in emails">{{email}}</li>
                </ul>
            </div>
            <div v-else class="text-center p-5 text-light" :class="{ 'd-none': Math.floor((emails.length / mailTotal) * percVal) === 100 }">
                <p>Caricamento in corso... </p>
                <!--  calcola la percentuale di email caricate rispetto al totale delle email previste -->
                <p>Sono al {{ Math.floor((emails.length / mailTotal) * percVal) }}%</p>
            </div>
        </div>
    </div>
</body>

</html>
